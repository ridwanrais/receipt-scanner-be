basePath: /
definitions:
  domain.FlexibleDate:
    properties:
      time.Time:
        type: string
    type: object
  domain.Receipt:
    properties:
      created_at:
        type: string
      date:
        $ref: '#/definitions/domain.FlexibleDate'
      id:
        type: string
      image_url:
        type: string
      items:
        items:
          $ref: '#/definitions/domain.ReceiptItem'
        type: array
      merchant:
        type: string
      receipt_url:
        type: string
      subtotal:
        type: number
      tax:
        type: number
      total:
        type: number
      updated_at:
        type: string
      user_id:
        type: string
    type: object
  domain.ReceiptItem:
    properties:
      category:
        type: string
      currency:
        type: string
      id:
        type: string
      name:
        type: string
      price:
        type: number
      qty:
        type: integer
    type: object
  domain.User:
    properties:
      createdAt:
        type: string
      email:
        type: string
      emailVerified:
        type: boolean
      id:
        type: string
      isActive:
        type: boolean
      name:
        type: string
      pictureUrl:
        type: string
      updatedAt:
        type: string
    type: object
  handler.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  handler.MobileAuthRequest:
    properties:
      idToken:
        type: string
    required:
    - idToken
    type: object
  handler.RefreshTokenRequest:
    properties:
      refreshToken:
        type: string
    required:
    - refreshToken
    type: object
  handler.RegisterRequest:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        minLength: 6
        type: string
    required:
    - email
    - name
    - password
    type: object
  model.CategorySummary:
    properties:
      amount:
        type: string
      category:
        type: string
      percentage:
        type: number
    type: object
  model.DashboardSummaryResponse:
    properties:
      averageSpend:
        type: string
      receiptCount:
        type: integer
      topCategories:
        items:
          $ref: '#/definitions/model.CategorySummary'
        type: array
      topMerchants:
        items:
          $ref: '#/definitions/model.MerchantSummary'
        type: array
      totalSpend:
        type: string
    type: object
  model.ErrorDetail:
    properties:
      field:
        type: string
      message:
        type: string
    type: object
  model.ErrorResponse:
    properties:
      details:
        items:
          $ref: '#/definitions/model.ErrorDetail'
        type: array
      message:
        type: string
      status:
        type: string
    type: object
  model.MerchantSummary:
    properties:
      amount:
        type: string
      merchant:
        type: string
      percentage:
        type: number
    type: object
  model.PaginationResponse:
    properties:
      currentPage:
        type: integer
      limit:
        type: integer
      totalItems:
        type: integer
      totalPages:
        type: integer
    type: object
  model.ReceiptItemResponse:
    properties:
      category:
        type: string
      currency:
        type: string
      id:
        type: string
      name:
        type: string
      price:
        type: string
      qty:
        type: integer
    type: object
  model.ReceiptResponse:
    properties:
      createdAt:
        type: string
      date:
        type: string
      id:
        type: string
      items:
        items:
          $ref: '#/definitions/model.ReceiptItemResponse'
        type: array
      merchant:
        type: string
      subtotal:
        type: string
      tax:
        type: string
      total:
        type: string
      updatedAt:
        type: string
    type: object
  model.ReceiptsListResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/model.ReceiptResponse'
        type: array
      pagination:
        $ref: '#/definitions/model.PaginationResponse'
    type: object
  service.AuthResponse:
    properties:
      accessToken:
        type: string
      expiresIn:
        description: seconds
        type: integer
      refreshToken:
        type: string
      user:
        $ref: '#/definitions/domain.User'
    type: object
  service.TokenPair:
    properties:
      accessToken:
        type: string
      expiresIn:
        description: seconds
        type: integer
      refreshToken:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@example.com
    name: API Support
  description: API for scanning and managing receipts with AI-powered data extraction
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Receipt Scanner API
  version: "1.0"
paths:
  /v1/auth/google/callback:
    get:
      consumes:
      - application/json
      description: Processes Google OAuth callback and returns JWT tokens
      parameters:
      - description: OAuth authorization code
        in: query
        name: code
        required: true
        type: string
      - description: OAuth state parameter
        in: query
        name: state
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Authentication successful
          schema:
            $ref: '#/definitions/service.AuthResponse'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      summary: Handle Google OAuth callback
      tags:
      - auth
  /v1/auth/google/login:
    get:
      consumes:
      - application/json
      description: Redirects to Google OAuth consent screen
      produces:
      - application/json
      responses:
        "302":
          description: Redirect to Google OAuth
      summary: Initiate Google OAuth login
      tags:
      - auth
  /v1/auth/google/mobile:
    post:
      consumes:
      - application/json
      description: Authenticate mobile app users using Google Sign-In ID Token
      parameters:
      - description: Google ID Token from mobile SDK
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.MobileAuthRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Authentication successful
          schema:
            $ref: '#/definitions/service.AuthResponse'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "401":
          description: Invalid ID token
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      summary: Authenticate with Google ID Token (Mobile)
      tags:
      - auth
  /v1/auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate a user with email and password
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login successful
          schema:
            $ref: '#/definitions/service.AuthResponse'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "401":
          description: Invalid credentials
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      summary: Login with email and password
      tags:
      - auth
  /v1/auth/logout:
    post:
      consumes:
      - application/json
      description: Logout the current user (client should remove tokens)
      produces:
      - application/json
      responses:
        "200":
          description: Logout successful
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Logout
      tags:
      - auth
  /v1/auth/me:
    get:
      consumes:
      - application/json
      description: Get the currently authenticated user's information
      produces:
      - application/json
      responses:
        "200":
          description: User information
          schema:
            $ref: '#/definitions/domain.User'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get current user
      tags:
      - auth
  /v1/auth/refresh:
    post:
      consumes:
      - application/json
      description: Generate a new access token using a refresh token
      parameters:
      - description: Refresh token
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: New tokens
          schema:
            $ref: '#/definitions/service.TokenPair'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "401":
          description: Invalid refresh token
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      summary: Refresh access token
      tags:
      - auth
  /v1/auth/register:
    post:
      consumes:
      - application/json
      description: Create a new user account with email and password
      parameters:
      - description: Registration details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Registration successful
          schema:
            $ref: '#/definitions/service.AuthResponse'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "409":
          description: User already exists
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      summary: Register a new user
      tags:
      - auth
  /v1/dashboard/summary:
    get:
      consumes:
      - application/json
      description: Get summary statistics for the dashboard
      parameters:
      - description: Start date filter (YYYY-MM-DD)
        in: query
        name: startDate
        type: string
      - description: End date filter (YYYY-MM-DD)
        in: query
        name: endDate
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Dashboard summary
          schema:
            $ref: '#/definitions/model.DashboardSummaryResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      summary: Get dashboard summary
      tags:
      - dashboard
  /v1/receipts:
    get:
      consumes:
      - application/json
      description: Get a paginated list of receipts with optional filters
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        name: limit
        type: integer
      - description: Start date filter (YYYY-MM-DD)
        in: query
        name: startDate
        type: string
      - description: End date filter (YYYY-MM-DD)
        in: query
        name: endDate
        type: string
      - description: Merchant name filter
        in: query
        name: merchant
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of receipts
          schema:
            $ref: '#/definitions/model.ReceiptsListResponse'
        "400":
          description: Invalid query parameters
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      summary: List all receipts
      tags:
      - receipts
    post:
      consumes:
      - application/json
      description: Create a new receipt with manual data entry
      parameters:
      - description: Receipt data
        in: body
        name: receipt
        required: true
        schema:
          $ref: '#/definitions/domain.Receipt'
      produces:
      - application/json
      responses:
        "201":
          description: Receipt created successfully
          schema:
            $ref: '#/definitions/model.ReceiptResponse'
        "400":
          description: Invalid input
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      summary: Create a new receipt
      tags:
      - receipts
  /v1/receipts/{receiptId}:
    delete:
      consumes:
      - application/json
      description: Delete a receipt by ID
      parameters:
      - description: Receipt ID
        in: path
        name: receiptId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: Receipt deleted successfully
        "400":
          description: Invalid receipt ID
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "404":
          description: Receipt not found
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      summary: Delete a receipt
      tags:
      - receipts
    get:
      consumes:
      - application/json
      description: Retrieve a specific receipt by its ID
      parameters:
      - description: Receipt ID
        in: path
        name: receiptId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Receipt details
          schema:
            $ref: '#/definitions/model.ReceiptResponse'
        "400":
          description: Invalid receipt ID
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "404":
          description: Receipt not found
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      summary: Get a receipt by ID
      tags:
      - receipts
    put:
      consumes:
      - application/json
      description: Update an existing receipt by ID
      parameters:
      - description: Receipt ID
        in: path
        name: receiptId
        required: true
        type: string
      - description: Updated receipt data
        in: body
        name: receipt
        required: true
        schema:
          $ref: '#/definitions/domain.Receipt'
      produces:
      - application/json
      responses:
        "200":
          description: Receipt updated successfully
          schema:
            $ref: '#/definitions/model.ReceiptResponse'
        "400":
          description: Invalid input
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "404":
          description: Receipt not found
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      summary: Update a receipt
      tags:
      - receipts
  /v1/receipts/{receiptId}/retry-scan:
    post:
      consumes:
      - application/json
      description: Re-process an existing receipt using its stored receipt URL
      parameters:
      - description: Receipt ID
        in: path
        name: receiptId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successfully rescanned receipt
          schema:
            $ref: '#/definitions/model.ReceiptResponse'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "404":
          description: Receipt not found
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      summary: Retry scanning a receipt
      tags:
      - receipts
  /v1/receipts/scan:
    post:
      consumes:
      - multipart/form-data
      description: Upload and process a receipt image to extract data using AI
      parameters:
      - description: Receipt image file
        in: formData
        name: receiptImage
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: Successfully scanned receipt
          schema:
            $ref: '#/definitions/model.ReceiptResponse'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "422":
          description: Unable to extract data
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      summary: Scan a receipt image
      tags:
      - receipts
schemes:
- http
- https
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
